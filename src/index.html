<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <title>Posts App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="/" class="navbar-brand">Posts App</a>
    </div>
  </nav>

  <div class="container postsContainer" style="min-height: calc(100vh - 173px)">
    <div class="card card-body card-form">
      <h1>Write Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body" style="min-height: 100px;"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <button class="post-update btn btn-warning btn-block">Update Post</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    Posts App &copy;
  </footer>  
</body>
</html>
